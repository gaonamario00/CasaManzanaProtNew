<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let blogcard of blogcards'>
        <div class="card">
            <img [src]=blogcard.image alt="blogs" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{blogcard.title}}</h4>
                <h6 class="card-subtitle">{{blogcard.subtitle}}</h6>
                <p class="mt-3">{{blogcard.subtext}}</p>
                <button type="button" class="btn btn-primary" (click)="openModal(template, blogcard.title, blogcard.subtext, 1, 2, 3)">Read More</button>
            </div>
        </div>
    </div>
</div>


<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{ NameProducto }}</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nutriente</th>
            <th>Valor por porción</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Calorías</td>
            <td>{{ Calorias }}</td>
          </tr>
          <tr>
            <td>Grasas</td>
            <td>{{ Grasas }}g</td>
          </tr>
          <tr>
            <td>Carbohidratos</td>
            <td>{{ Carbohidratos }}g</td>
          </tr>
          <!-- Agrega más filas según los nutrientes que desees mostrar -->
        </tbody>
      </table>
    </div>
  </ng-template>
